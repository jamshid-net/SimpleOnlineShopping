<div class="customvh75" >
    <table class="table table-dark table-striped table-hover"> 
        <thead >
            <tr style="background-color: red;">
            <th>Manage products</th>
            <td colspan="2"></td>
            <th></th>
            <th><button class="btn btn-success"><span><i class="bi bi-plus-circle"></i></span> Add product</button></th>
            </tr>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product name</th>
              <th scope="col">Product price</th>
              <th scope="col">Category</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let product of productsPaginated.results" class="table-group-divider" style="border-top-color: red">
            <tr>
              <th scope="row">{{product.id}}</th>
              <td>{{product.productName}}</td>
              <td>{{product.productPrice}}</td>
              <td>{{product.category.categoryName}}</td>
              <td>
                <button class="btn btn-primary me-2"><span><i class="bi bi-pencil"></i></span> Edit</button>
                <button (click)="openDialog()" class="btn btn-danger"><span><i class="bi bi-trash"></i></span> Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
      <app-paginator
  [totalPagesArray]="totalPagesArray"
  [totalPages]="productsPaginated.totalPages"
  [currentPage]="productsPaginated.currentPage"
  (pageChanged)="GetPaginatedProducts($event)"
></app-paginator>
</div>
